<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports | BWMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex h-screen">
  <aside class="w-64 bg-white shadow-md p-6 font-semibold text-blue-600">
    BWMS
  </aside>

  <main class="flex-1 p-6">
    <h1 class="text-2xl font-semibold mb-6">Reports</h1>

    <!-- Filters -->
    <div class="bg-white p-4 rounded shadow mb-6 flex gap-4">
      <input type="date" class="border p-2 rounded">
      <input type="date" class="border p-2 rounded">
      <select class="border p-2 rounded">
        <option>All Reports</option>
        <option>Sales</option>
        <option>Stock</option>
        <option>Debtors</option>
      </select>
      <button class="bg-blue-600 text-white px-4 rounded">Generate</button>
    </div>

    <!-- Report Table -->
    <div class="bg-white rounded shadow overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-3 text-left">Date</th>
            <th class="p-3">Type</th>
            <th class="p-3">Amount</th>
            <th class="p-3">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b">
            <td class="p-3">27-12-2025</td>
            <td class="p-3">Sales</td>
            <td class="p-3">UGX 1,200,000</td>
            <td class="p-3">
              <button class="text-blue-600">PDF</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>

</body>
</html>
